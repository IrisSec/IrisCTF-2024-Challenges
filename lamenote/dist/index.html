<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LameNote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>LameNote</h2>
    A tiny no-JS note app you can embed into your own website.<br/>
    Embed the following code:<br/>
    <pre>
      &lt;iframe src="https://lamenote-web.chal.irisc.tf/home" width=200 height=200 sandbox="allow-forms allow-same-origin"&gt;
    </pre>
    Demo:<br />
    <iframe src="/home" width=200 height=200 sandbox="allow-forms allow-same-origin">
  </body>
</html>
