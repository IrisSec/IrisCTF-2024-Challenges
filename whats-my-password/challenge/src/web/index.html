<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super Secure Login Panel</title>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link href="./index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="container text-center">
                <h1>Super Secure Login Panel</h1>
            </div>
        </header>
        <main>
            <div
                class="container d-flex justify-content-center align-items-center vh-100">
                <div class="w-50 border border-4 rounded-3 p-5">
                    <div
                        class="alert alert-primary alert-dismissible fade show mb-4 d-none d-flex align-items-center"
                        role="alert" id="alertMessage">
                        <p class="mb-0">Your alert message here</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username"
                            name="username" placeholder="Enter your username" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="password" name="password"
                            placeholder="Enter your password" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100"
                        id="submit">Login</button>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
